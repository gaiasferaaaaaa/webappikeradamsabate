<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Descripció de la nostra webapp.">
    <title>LA VIDA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="superior">
        <div id="logo">
            <img src="imatges/logo.png" alt="logo">
        </div>
        <div id="menu">
            <button id="boto_1" onclick="canvia_seccio(1)" style="background-color: #950E17; color: white;">
                <i class="fa-solid fa-house"></i>Inici
            </button>
            <button id="boto_2" onclick="canvia_seccio(2)">
                <i class="fa-solid fa-camera"></i>Càmera
            </button>
            <button id="boto_3" onclick="canvia_seccio(3)">
                <i class="fa-solid fa-images"></i>Galeria
            </button>
            <button id="boto_4" onclick="canvia_seccio(4)">
                <i class="fa-solid fa-gear"></i>Configuració
            </button>
            <button id="boto_5" onclick="tanca_sessio()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>Sortir
            </button>
        </div>
    </div>
    <div id="principal">
        <section id="seccio_0" style="display: flex;">
            <h1>LA VIDA</h1>
            <label>Nom d'usuari:</label>
            <input type="text" id="nom_usuari">
            <label>Contrasenya:</label>
            <input type="password" id="contrasenya">
            <div class="boto_opcio" onclick="inici_sessio()">Inicia sessió</div>
            <div class="boto_opcio" onclick="nou_usuari()">Nou usuari</div>
        </section>
        <section id="seccio_1">
            <h2>Pàgina principal</h2>
            <p>Benvingut/da a la nostra webapp!</p>
        </section>
        <section id="seccio_2">
            <h2>Càmera</h2>
            <div id="captura">
                <i id="icona_camera" class="fa-solid fa-camera"></i>
                <img id="foto" alt="captura">
            </div>
            <input type="file" id="obturador" accept="image/*">
            <button id="desa" onclick="desa_foto()">Desa</button>
        </section>
        <section id="seccio_3">
            <h2>Galeria</h2>
            <div id="galeria"></div>
        </section>
        <section id="seccio_4">
            <h2>Configuració</h2>
            <p>Aquí pots configurar els ajustos de la teva webapp.</p>
        </section>
    </div>
    <div id="div_gran">
        <img id="foto_gran" alt="Foto Gran">
        <button onclick="retorn_a_seccio()">Torna</button>
    </div>
</body>
</html>
